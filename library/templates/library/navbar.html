<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Ribi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{% static 'product/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">


<style type="text/css">
    .bs-example{
        margin: 0px;

    }
.navbar-brand{
  font-size: 20px;
  font-family: sans-serif;

}


</style>
</head>
<body>



<div class="bs-example">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a href="/" class="navbar-brand">SLMS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                

            </div>

            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'book-view' %}" class="nav-item nav-link">All Book</a>
                <a href="{% url 'book-create' %}" class="nav-item nav-link">Create New</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                {% endif %}
            </div>




        </div>
    </nav>
</div>
<div class="container">
    {% if messages %} 
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ message|safe }}
    </div>
    {% endfor %} 
    {% endif %} 
    {% block content %}{% endblock content %}
</div>

</body>
</html>
